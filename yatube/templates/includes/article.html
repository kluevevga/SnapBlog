{% load thumbnail %}

<article class="post-article article">
   <div class="article__header">
      <a href="{% url 'posts:profile' post.author %}">
         <h2 class="article__title">{{ post.author.get_full_name }}</h2>
      </a>
      {% if post.group %}
      <p>
         группа:
         <a href="{% url 'posts:group_list' post.group.slug %}">{{ post.group }}</a>
      </p>
      {% endif %}
   </div>

   {% thumbnail post.image "960x339" crop="center" upscale=True as im %}
   <img class="card-img my-2" src="{{ im.url }}" width="{{im.width}}" height="{{im.height}}" alt="">
   {% endthumbnail %}


   <p class="article__text">{{ post.text }}</p>
   <date class="article__date"
         datetime="{{ post.pub_date|date:'Y/m/d'}}">
      {{ post.pub_date|date:"d E Y" }}
   </date>
</article>
